<html>
  <head>
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      h1 {
        padding: 10px;
        font-size: 2.4em;
        letter-spacing: 0.02em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <ul>
        <li v-for="value in items">{{ value }}</li>
      </ul>
    </div>

    <script>
      axios.get("http://localhost:3000/").then(() => {
        Vue.createApp({ data() { return { message: 'Vue Test', items: ["item1", "item2", "item3"]}}}).mount('#app')
      });
    </script>
  </body>
</html>
