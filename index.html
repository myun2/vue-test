<html>
  <head>
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      h1 {
        padding: 10px;
        font-size: 2.4em;
        font-family: sans-serif;
        letter-spacing: 0.02em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>

    <script>
      Vue.createApp({ data() { return { message: 'Vue Test' }}}).mount('#app')
    </script>
  </body>
</html>
